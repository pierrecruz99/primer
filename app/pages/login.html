<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="login.js" defer></script>
    <title>Iniciar Sesión</title>
</head>
<body>
    <main>
        <div class="form-container">
            <h1>Iniciar Sesión</h1>
            <p>Ingresa tus credenciales para acceder al área de administración</p>
            <form id="login-form">
                <label for="user" class="sr-only">User</label>
                <input type="text" name="user" id="user" placeholder="Nombre de usuario">

                <label for="password" class="sr-only">Password</label>
                <input type="text" name="password" id="password" placeholder="Ingrese contraseña">

                <button type="submit">Iniciar Sesión</button>
                <p class="error escondido">Error al iniciar sesión</p>
            </form>
            <p>¿Todavía no tienes una cuenta? - <a href="/register">Registrate</a></p>
        </div>
    </main>
</body>
</html>
